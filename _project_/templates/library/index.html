<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

</head>

<body style="background-image: url('{% static "img/0.jpg" %}');">

    {% for message in messages %}
    <div class="content-wrapper">
        <hr>
        <div class="book-wrapper">

        <hr>
        <hr>

        <hr>
    </div>
    {% endfor %}

</body>
</html>
